<!-- Notes:  This file is the main entry point for our Trivia game.           -->
<!--     The instructions for the game are in README.md                       -->
<!--                                                                          -->
<!--     All javascript but the includes are abstracted out of this file and  -->
<!--     stored in following locations:                                       -->
<!--     app.js:       the main game processor and event loop                 -->
<!--     game.js:      game state management                                  -->
<!--     questions.js: the list of questions and answers                      -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Trivia Game</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    
    <!-- External CSS Stylesheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">

    <!-- Button Style -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Local CSS Stylesheets -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/paper.css" />

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Title Splash -->
        <div class="nav">
            <h1 id="title">Don't Know Much About History</h1>
            <h2 id="subtitle">Trivia to remind you of all the things you've forgotten from school</h2>
        </div>
    </header>

    <!-- Banner & Navigation -->
    <div class="desktop">
        <div class="content paper">

            <article class="head">
                <div id="category-hdr">
                    <p id="trivia-category" value="0">Subject: History</p>
                    <p id="trivia-grade" value="0">Class: 1st Grade</p>
                    <p id="trivia-countdown">00:00</span>
                </div>
            </article>

            <!-- Trivia Game Configuration Row -->

            <!-- Start Button Row (hidden once game starts) -->
            <div id="start-card">
                <button id="btn-start">Start!</button>
            </div>

            <!-- Trivia Question Card (hidden before game start)-->
            <div id="question-card" style="display:none">
                <div id="trivia-question">None</div>
            </div>


            <!-- Trivia Answer Cards (hidden before game start) -->
            <div id="answer-card" style="display:none">
                <div class="answer-col">
                    <div>
                        <button id="btn-answer-A" class="answer-button w3-btn w3-green" value="A">A</button>
                        <span id="answer-txt-1" class="trivia-answer"></span>
                    </div>
                    <div>
                        <button id="btn-answer-B" class="answer-button w3-btn w3-green" value="B">B</button>
                        <span id="answer-txt-2" class="trivia-answer"></span>
                    </div>
                    <div>
                        <button id="btn-answer-C" class="answer-button w3-btn w3-green" value="C">C</button>
                        <span id="answer-txt-3" class="trivia-answer"></span>
                    </div>
                    <div>
                        <button id="btn-answer-D" class="answer-button w3-btn w3-green" value="D">D</button>
                        <span id="answer-txt-4" class="trivia-answer"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript variable and function declarations -->
    <script src="assets/javascript/game.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/questions.js"></script>

    <!-- Results Card & Image -->
    <div id="results-card" style="display:none">
        <h5 id="results-title" class="card-title">None</h5>
        <img id="results-img" class="card-img" src="" alt="Results image">
        <p id="results-text" class="card-text">Your answer here</p>
    </div>

</body>

</html>
